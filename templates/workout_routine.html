<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Routine Scheduler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* All CSS variables and themes from sports/diet pages */
        :root {
            --primary-color: #ff4f00;
            --primary-dark: #e04400;
            --secondary-color: #1a1a1a;
            --background-dark: #0a0a0a;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --border-color: #333333;
            --card-bg: #1e1e1e;
            --success-color: #28a745;
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --navbar-bg: rgba(26, 26, 26, 0.95);
        }

        /* Light Theme Variables */
        body.light-mode {
            --primary-color: #ff6b35;
            --primary-dark: #f25c2d;
            --secondary-color: #e9ecef;
            --background-dark: #f8f9fa;
            --text-light: #2d3436;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --success-color: #28a745;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.2);
            --navbar-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--secondary-color) 100%);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.5s ease;
            opacity: 0;
            animation: fadeIn 1s forwards ease-in;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Header & Navigation */
        .navbar {
            background: var(--navbar-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px var(--shadow-dark);
            transition: background 0.5s ease, border-color 0.5s ease;
            height: 80px;
            min-height: 80px;
        }

        body.light-mode .navbar {
            height: 80px;
            min-height: 80px;
        }

        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary-color) !important;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--text-light) !important;
            transform: scale(1.05);
        }

        .navbar-toggler {
            border: 2px solid var(--primary-color);
            padding: 0.25rem 0.5rem;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 79, 0, 0.25);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 79, 0, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        body.light-mode .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 107, 53, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .navbar-nav .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.75rem 1.25rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--text-light) !important;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 79, 0, 0.3);
        }

        /* Fixed Back Button Styles (for desktop view only) */
        .fixed-back-button {
            position: fixed;
            top: 90px;
            left: 1rem;
            z-index: 1010;
            color: var(--text-light) !important;
            font-weight: 600;
            padding: 0.75rem 1.25rem !important;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fixed-back-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .fixed-back-button i {
            font-size: 1.2rem;
        }

        /* Light/Dark Mode Toggle Button */
        .toggle-theme-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            border: none;
            color: var(--text-light);
            padding: 0.75rem;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 1rem;
        }

        .toggle-theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        body.light-mode .toggle-theme-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        body.light-mode .toggle-theme-btn:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Main Content Container */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 30px var(--shadow-dark);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid var(--border-color);
        }

        .main-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--shadow-dark);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 42px;
            font-weight: 600;
            color: var(--primary-color);
            letter-spacing: 1px;
            position: relative;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 18px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            color: var(--text-light);
            transition: border-color 0.4s, box-shadow 0.4s;
            box-shadow: inset 4px 4px 10px var(--shadow-dark),
                inset -4px -4px 10px var(--shadow-light);
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color),
                inset -4px -4px 10px var(--shadow-light);
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.6s ease;
        }

        button[type="submit"]:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button[type="submit"]:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #ff6f00, var(--primary-color));
            box-shadow: 0 10px 20px var(--shadow-dark);
        }

        /* Workout Routine List */
        .list-group-item {
            background-color: var(--secondary-color);
            border-color: var(--border-color);
            color: var(--text-light);
            font-size: 18px;
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 8px 15px var(--shadow-dark);
        }

        .list-group-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow-dark);
        }

        .list-group-item strong {
            color: var(--primary-color);
        }

        .mt-4 {
            margin-top: 40px;
        }

        /* Action Buttons */
        .action-buttons-container {
            margin: 3rem 0;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .fitai-button,
        .coaches-button {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 79, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: center;
            min-width: 300px;
            justify-content: center;
        }

        .fitai-button:hover,
        .coaches-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 79, 0, 0.4);
            color: var(--text-light);
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 991px) {
            .fixed-back-button {
                display: none;
            }

            .navbar-collapse {
                background: var(--navbar-bg);
                border-radius: 8px;
                margin-top: 1rem;
                padding: 1rem;
            }

            .navbar-nav .nav-item {
                margin-bottom: 0.75rem;
            }

            .navbar-nav .nav-item:last-child {
                margin-bottom: 0;
            }

            .navbar-nav .nav-link {
                width: 100%;
                text-align: left;
                padding: 0.75rem 1rem !important;
                margin: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }

            button[type="submit"] {
                font-size: 18px;
                padding: 12px;
            }

            .list-group-item {
                font-size: 16px;
            }

            .main-container {
                padding: 20px;
                margin: 10px;
            }

            .fitai-button,
            .coaches-button {
                min-width: 250px;
                font-size: 1rem;
                padding: 0.875rem 1.5rem;
            }
        }

        /* Show the new fixed back button outside the navbar on larger screens */
        @media (min-width: 992px) {
            .fixed-back-button {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-dumbbell"></i> FitAI
            </a>

            <!-- Mobile Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links + Light Mode Button -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}" onclick="setActiveNav(this)">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sports') }}" onclick="setActiveNav(this)">
                            <i class="fas fa-calendar-alt"></i> Sport Scheduler
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('workout_plan') }}" onclick="setActiveNav(this)">
                            <i class="fas fa-list-ul"></i> Routine Scheduler
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('diet_plan') }}" onclick="setActiveNav(this)">
                            <i class="fas fa-apple-alt"></i> Nutrition
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('work') }}" onclick="setActiveNav(this)">
                            <i class="fas fa-running"></i> Workouts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('coaches') }}" onclick="setActiveNav(this)">
                            <i class="fas fa-user-friends"></i> Coaches
                        </a>
                    </li>
                    <!-- Back Button for Mobile View (after Coaches) -->
                    <li class="nav-item d-lg-none">
                        <a class="nav-link" href="javascript:history.back()">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                    </li>
                </ul>
                <!-- Light Mode Button -->
                <button class="btn toggle-theme-btn ms-lg-3">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Fixed Back Button (for desktop view only) -->
    <a class="fixed-back-button d-none d-lg-flex" href="javascript:history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <div class="main-container mt-5">
        <h1>Workout Routine Scheduler</h1>
        <form id="workoutForm">
            <div class="form-group mb-3">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" min="1" required />
            </div>

            <div class="form-group mb-4">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" id="height" name="height" min="1" required />
            </div>

            <button type="submit" class="btn btn-primary">Get the Plan!</button>
        </form>

        <div id="routine-container" class="mt-4" style="display: none;">
            <h2>Your Workout Routine:</h2>
            <ul id="routine-list" class="list-group">
                <!-- Workout routine items will be dynamically added here -->
            </ul>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons-container">
            <a href="{{ url_for('ai_coach') }}" class="fitai-button">
                For Personalized Weekly Plan, Reach out to FitAI! <i class="fas fa-robot"></i>
            </a>
            <a href="{{ url_for('coaches') }}" class="coaches-button">
                Connect with your Personalized Coach <i class="fas fa-user-friends"></i>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.querySelector('.toggle-theme-btn');
            const body = document.body;

            // Check for saved theme preference in localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
            }
            updateButtonIcon();

            themeToggleButton.addEventListener('click', () => {
                // Toggle the theme class on the body
                if (body.classList.contains('light-mode')) {
                    body.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
                updateButtonIcon();
            });

            function updateButtonIcon() {
                const icon = themeToggleButton.querySelector('i');
                const isLightMode = body.classList.contains('light-mode');
                if (isLightMode) {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                } else {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                }
            }

            // Navigation functionality
            function setActiveNav(element) {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                element.classList.add('active');
            }

            // --- Workout Routine Generation Logic ---

            const workoutForm = document.getElementById('workoutForm');
            const routineList = document.getElementById('routine-list');
            const routineContainer = document.getElementById('routine-container');

            workoutForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent the form from submitting
                generateAndDisplayRoutine();
            });

            function generateAndDisplayRoutine() {
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value);

                if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                    // This scenario is handled by the `required` and `min` attributes on the input fields,
                    // but it's good practice to have a fallback.
                    return;
                }

                const bmi = weight / ((height / 100) ** 2);
                let routine = [];

                if (bmi < 18.5) {
                    // Underweight routine: Focus on strength and healthy weight gain
                    routine = [
                        "Day 1: Full Body Strength (Squats, Push-ups, Rows)",
                        "Day 2: Active Recovery (Light walk or Yoga)",
                        "Day 3: Upper Body Focus (Bench Press, Pull-ups, Overhead Press)",
                        "Day 4: Rest",
                        "Day 5: Lower Body & Core (Deadlifts, Lunges, Planks)",
                        "Day 6: Low-impact Cardio (Cycling or Swimming)",
                        "Day 7: Rest"
                    ];
                } else if (bmi >= 18.5 && bmi < 25) {
                    // Normal weight routine: Balanced mix of cardio and strength
                    routine = [
                        "Day 1: Upper Body Strength (Bench Press, Pull-ups, Bicep Curls)",
                        "Day 2: Cardio (30 min run or HIIT)",
                        "Day 3: Lower Body Strength (Squats, Deadlifts, Calf Raises)",
                        "Day 4: Rest or Active Recovery",
                        "Day 5: Full Body Circuit (Kettlebell Swings, Burpees, Wall Sits)",
                        "Day 6: Long Run or Cycling (45+ min)",
                        "Day 7: Rest"
                    ];
                } else {
                    // Overweight/Obese routine: Focus on calorie burn and full-body circuits
                    routine = [
                        "Day 1: Full Body Circuit (Bodyweight Squats, Push-ups, Mountain Climbers)",
                        "Day 2: High-Intensity Cardio (HIIT sprints or Jump Rope)",
                        "Day 3: Upper Body (Dumbbell Rows, Overhead Press, Planks)",
                        "Day 4: Active Recovery (Walking or Stretching)",
                        "Day 5: Lower Body & Core (Lunges, Glute Bridges, Crunches)",
                        "Day 6: Long Steady-State Cardio (Power walking or Jogging)",
                        "Day 7: Rest"
                    ];
                }

                displayRoutine(routine);
            }

            function displayRoutine(routineArray) {
                // Clear any existing routine items
                routineList.innerHTML = '';

                // Show the routine container
                routineContainer.style.display = 'block';

                // Add each routine item to the list
                routineArray.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = item;
                    routineList.appendChild(listItem);
                });
            }
        });
    </script>
</body>
