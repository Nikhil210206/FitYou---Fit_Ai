<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fitai.jpg">
    <title>4-Day Workout Plan</title>

    <!-- Fonts and Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
   
<link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
<script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e48724;
            margin: 0;
            padding: 0;
            color: #ea8d12c9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to right, #d97e1c, #f6bf84);
        }

        h1 {
            text-align: center;
            color: #f28226;
            margin-top: 20px;
            font-size: 56px; /* Increased font size */
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgb(238, 142, 86);
        }

        .workout-container {
            max-width: 1400px; /* Increased max width */
            margin: 0 auto;
            padding: 40px; /* Increased padding */
            background-color: rgb(243, 166, 122);
            border-radius: 20px; /* Rounded corners for the container */
            box-shadow: 0 12px 32px rgb(219, 125, 31);
            overflow: hidden;
        }

        .day-columns {
            display: flex; /* Horizontal layout */
            justify-content: space-between; /* Space out evenly */
            padding: 20px;
            overflow-x: auto; /* Allows horizontal scrolling if needed */
            gap: 30px; /* Increased space between workout cards */
        }

        a {
            text-decoration: none;
            color: inherit;
            flex: 0 0 300px; /* Increased fixed width for each card */
            margin: 0 15px; /* Space between cards */
            position: relative; /* Position for pseudo-element */
        }

        /* Workout Card Styles */
        .workout-card {
            background-color: #f1b457;
            height: 350px; /* Increased height */
            padding: 40px 20px; /* More padding for a spacious feel */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 24px rgb(246, 142, 58);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            will-change: transform; /* Enable smoother animations */
        }

        .workout-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgb(243, 138, 40);
            border-radius: 20px; /* Match border-radius with card */
            z-index: 0;
            transition: opacity 0.3s; /* Smooth transition for hover effects */
        }

        .workout-card h2 {
            font-size: 32px; /* Increased font size */
            margin: 15px 0 5px;
            color: #f1a12f;
            position: relative;
            z-index: 1;
        }

        .workout-card h3 {
            font-size: 24px; /* Increased font size */
            color: #e17726;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .workout-card p {
            font-size: 20px; /* Increased font size */
            color: #f48e28;
            margin: 5px 0;
            position: relative;
            z-index: 1;
        }

        /* Hover Effects */
        .workout-card:hover {
            transform: translateY(-20px) scale(1.05); /* Move up and scale */
            box-shadow: 0 16px 36px rgba(0, 0, 0, 0.6); /* Enhanced shadow */
        }

        .workout-card:hover:before {
            opacity: 0.6; /* Slight fade on hover */
        }

        .workout-card:hover h2 {
            color: #ef9e2c; /* Change color on hover */
        }

        /* Click Effect */
        .workout-card:active {
            transform: scale(0.95); /* Pop effect on click */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
        }

        /* Animations */
        .workout-card {
            animation: fadeInUp 0.6s ease-out forwards; /* Animation when cards appear */
            opacity: 0; /* Start invisible */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            h1 {
                font-size: 48px; /* Adjusted font size for medium screens */
            }

            .day-columns {
                gap: 20px; /* Reduced gap for smaller screens */
            }

            a {
                margin: 0 10px; /* Adjusted spacing */
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px; /* Adjusted font size for smaller screens */
            }

            .day-columns {
                flex-direction: column; /* Stack cards vertically on smaller screens */
                align-items: center;
            }

            a {
                margin: 10px 0; /* Vertical spacing between cards */
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 32px; /* Further reduced font size for small screens */
                margin-top: 10px;
            }

            .workout-card {
                height: 300px; /* Adjusted height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="workout-container">
        <h1 class="animate__animated animate__fadeInDown">4-Day Workout Plan</h1>
        <div class="day-columns">
            <!-- Day 1 -->
            <div class="day-column">
                <a href="/D1">
                <div class="workout-card animate__animated animate__fadeInUp">
                    <h2>Day 1</h2>
                    <h3>Chest & Triceps</h3>
                    <p>Exercises: 16</p>
                    <p>Duration: 20 mins</p>
                </div></a>
            </div>

            <!-- Day 2 -->
            <div class="day-column">
                <a href="/D2">
                <div class="workout-card animate__animated animate__fadeInUp">
                    <h2>Day 2</h2>
                    <h3>Arms & Lat</h3>
                    <p>Exercises: 19</p>
                    <p>Duration: 17 mins</p>
                </div></a>
            </div>

            <!-- Day 3 -->
            <div class="day-column">
                <a href="/D3">
                <div class="workout-card animate__animated animate__fadeInUp">
                    <h2>Day 3</h2>
                    <h3>Legs</h3>
                    <p>Exercises: 23</p>
                    <p>Duration: 26 mins</p>
                </div></a>
            </div>

            <!-- Day 4 -->
            <div class="day-column">
                <a href="/D4">
                <div class="workout-card animate__animated animate__fadeInUp">
                    <h2>Day 4</h2>
                    <h3>Chest & Triceps</h3>
                    <p>Exercises: 16</p>
                    <p>Duration: 20 mins</p>
                </div></a>
            </div>
        </div>
    </div>

    <!-- GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        gsap.from(".workout-card", { duration: 1, y: 100, opacity: 0, stagger: 0.2, ease: "power2.out" });
    </script>
</body>
</html>
