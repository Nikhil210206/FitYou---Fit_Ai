<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FitYou - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background: white;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 12px;
            text-align: left;
            font-weight: bold;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #333;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff9800;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 3px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <div class="error" id="nameError"></div>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <div class="error" id="emailError"></div>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter a password (min 6 chars)">
            <div class="error" id="passwordError"></div>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age">
            <div class="error" id="ageError"></div>

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div class="error" id="genderError"></div>

            <label for="goal">Fitness Goal</label>
            <select id="goal">
                <option value="">--Select Goal--</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="general_fitness">General Fitness</option>
                <option value="strength_training">Strength Training</option>
            </select>
            <div class="error" id="goalError"></div>

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            let valid = true;

            // Reset errors
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            // Name
            const name = document.getElementById('name').value.trim();
            if (name.length < 2) {
                document.getElementById('nameError').textContent = "Name must be at least 2 characters.";
                valid = false;
            }

            // Email
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById('emailError').textContent = "Enter a valid email.";
                valid = false;
            }

            // Password
            const password = document.getElementById('password').value.trim();
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = "Password must be at least 6 characters.";
                valid = false;
            }

            // Age
            const age = document.getElementById('age').value;
            if (age < 13 || age > 100) {
                document.getElementById('ageError').textContent = "Enter a valid age (13-100).";
                valid = false;
            }

            // Gender
            const gender = document.getElementById('gender').value;
            if (gender === "") {
                document.getElementById('genderError').textContent = "Please select a gender.";
                valid = false;
            }

            // Goal
            const goal = document.getElementById('goal').value;
            if (goal === "") {
                document.getElementById('goalError').textContent = "Please select a fitness goal.";
                valid = false;
            }

            if (valid) {
                alert("Registration successful!");
                window.location.href = "login.html"; // Temporary redirect (until backend added)
            }
        });
    </script>
</body>

</html>
